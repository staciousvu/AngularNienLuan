<div class="container" style="margin-top:70px">
  <h2 class="mb-4">Bổ sung danh mục</h2>
  <div class="form-container" style="border-top: 5px solid #3c8dbc">

    <form (ngSubmit)="onSubmit()" [formGroup]="myForm">
      <div class="form-group">
        <label for="name">Tên danh mục:</label>
        <input type="text" class="form-control" formControlName="name" id="name" name="name"  placeholder="Nhập tên sản phẩm" required>
        <div *ngIf="myForm.get('name')?.invalid && myForm.get('name')?.touched" class="text-danger">
          <small *ngIf="myForm.get('name')?.errors?.['required']">Name is required.</small>
          <small *ngIf="myForm.get('name')?.errors?.['minlength']">Title must be between 3 and 200 characters!.</small>
        </div>
      </div>

      <div class="form-group d-flex justify-content-end mt-3">
        <button type="submit" class="btn btn-primary">Lưu dữ liệu</button>
        <a class="btn btn-secondary" href="#">Quay lại</a>
      </div>
    </form>
  </div>
</div>
